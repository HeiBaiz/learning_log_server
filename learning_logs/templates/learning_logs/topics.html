{% extends 'learning_logs/base.html' %}

{% block content %}

    <p>主题<sub>(Topics)</sub></p>

    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
            </li>
        {% empty %}
            <li>目前还没有添加任何主题。<br>No topics have been added yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'learning_logs:new_topic' %}">添加一个新主题</a>

{% endblock content%}
